<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momo Payment App</title>
    <link rel="stylesheet" type="text/css" href="payment.css" />
  </head>
  <body>
    <video autoplay loop muted>
      <source src="vid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <h1>Momo Payment</h1>
      <form id="paymentForm">
        <table>
          <tr>
            <td><label for="name">Your Name:</label></td>
            <td>
              <input
                type="text"
                id="name"
                placeholder="Enter Name"
                name="name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Momo Number:</label></td>
            <td>
              <input
                type="text"
                id="phone"
                name="phone"
                pattern="0[0-9]{9}"
                title="Please enter a 10-digit number starting with '0'"
                placeholder="eg: 0241234567"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" id="submitButton">Make Payment</button>
            </td>
          </tr>
        </table>
      </form>

      <div class="message" id="paymentMessage" style="display: none">
        <!-- Payment success message will be displayed here -->
      </div>
    </div>
    <script type="text/javascript" src="payment.js"></script>
  </body>
</html>
